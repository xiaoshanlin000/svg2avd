<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 旋转变换 -->
  <g transform="rotate(45 200 200)">
    <path d="M 150,150 A 50,25 0 0 1 250,150" fill="none" stroke="red" stroke-width="2"/>
  </g>
  
  <!-- 缩放变换 -->
  <g transform="scale(1.5 0.8)">
    <path d="M 100,250 A 40,20 0 1 1 180,250" fill="none" stroke="blue" stroke-width="2"/>
  </g>
  
  <!-- 复合变换：旋转+缩放+平移 -->
  <g transform="translate(50,50) scale(0.7) rotate(30 200 200)">
    <path d="M 200,100 A 60,30 0 0 0 300,100" fill="none" stroke="green" stroke-width="3"/>
  </g>
  
  <!-- 镜像变换 -->
  <g transform="matrix(-1,0,0,1,400,0)">
    <path d="M 300,300 A 30,50 0 0 1 350,350" fill="none" stroke="purple" stroke-width="2"/>
  </g>
</svg>